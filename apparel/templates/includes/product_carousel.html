{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'apparel/css/garment.css' %}">
{% endblock %}

<div id="productCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
        {% for image in product.productimage_set.all %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
            <img class="d-block w-100 carousel-img" src="{{ image.image.url }}" alt="{{ product.name }}">
        </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
