{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static '/checkout/css/checkout.css' %}">
{% endblock %}

{% block extra_title %}
    - {{ page_title }}
{% endblock %}

{% block banner %}

{% endblock %}

{% block content %}

<div class="container m-5 mx-auto p-lg-5 p-2">
    <div class="row m-1 m-lg-0">
        <div class="col col-md-6">
            <h3>Edit a Garment</h3>
        </div>
    </div>
    <div class="row m-1 m-lg-0">
        <div class="col col-md-6">
            <form action="{% url 'edit_garment' product.id %}" method="POST"
                class="form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="float-end">
                    <a href="{% url 'all_garments' %}" class="btn btn-back my-3" type="submit">
                        <span><i class="fas fa-arrow-left fa-lg"></i></span>
                        Back to Garments
                    </a>
                    <button type="submit" class="btn btn-submit">Edit Garment</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
