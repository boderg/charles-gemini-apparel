{% extends 'base.html' %}
{% load static %}

{% block extra_title %}
    - {{ page_title }}
{% endblock %}

{% block banner %}
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            {% if bag_items %}
            <div class="table-responsive">

            </div>
            {% else %}
            <div class="col-4 d-flex flex-column mx-auto my-3">
                <h2 class="text-center mt-3">Your bag is empty!</h2>
                <img src="{% static 'icons/sad-face-icon.svg' %}" class="sad-face-icon mt-3 mb-5" alt="">
                <h2 class="text-center mt-3">Let's fill it!</h2>
                <a href="{% url 'all_garments' %}" class=" back-btn btn w-md-25 mx-auto my-3">
                   <img src="{% static 'icons/back-arrow-icon.svg' %}" class="back-icon" alt=""> 
                    <br> Fill your Bag
                </a>
            </div>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
