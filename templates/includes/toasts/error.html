{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/toasts/error.css' %}">
{% endblock %}

<div class="toast custom-toast" role="alert" data-bs-autohide="true" aria-live="assertive" aria-atomic="true">
    <div class="toast-header error-header">
        <img src="{% static 'icons/error-x-icon.svg' %}" class="rounded me-2 error-icon" alt="error icon">
        <strong class="me-auto">
            Error!
        </strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        {{ message }}
    </div>
</div>
