{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/toasts/info.css' %}">
{% endblock %}

<div class="toast custom-toast" role="alert" data-bs-autohide="true" aria-live="assertive" aria-atomic="true">
    <div class="toast-header info-header">
      <img src="{% static 'icons/info-circle-icon.svg' %}" class="rounded me-2 info-icon" alt="info icon">
      <strong class="me-auto">Info!</strong>
      <!-- <small>11 mins ago</small> -->
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      {{ message }}
    </div>
  </div>
