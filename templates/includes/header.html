{% load static %}

<header>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid py-lg-3 px-lg-5"> 
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/logos/white_logo_long.webp' %}" alt="Charles Gemini Apparel Logo" class="logo">
            </a>
            <button class="navbar-toggler btn mt-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" 
                aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span><img src="{% static 'icons/three-horizontal-lines-icon.svg' %}" class="search-icon py-1" alt=""></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <button class="btn mt-2" data-bs-toggle="dropdown" aria-expanded="false">
                        Shop Now!
                        </button>
                    <ul class="dropdown-menu mt-2">
                        <li><a class="dropdown-item" href="{% url 'all_garments' %}">All Designs</a></li>
                        <li><a class="dropdown-item" href="{% url 'all_garments' %}?category=New_Designs">New Designs</a></li>
                        <li><a class="dropdown-item" href="{% url 'all_garments' %}?category=T-Shirts">Tees</a></li>
                        <li><a class="dropdown-item" href="{% url 'all_garments' %}?category=Hooded_Tops">Hoodies</a></li>
                        <li>
                            <hr class="dropdown-divider w-75 mx-auto">
                        </li>
                        <li><a class="dropdown-item" href="{% url 'account_login' %}">Account</a></li>
                        <li><a class="dropdown-item" href="{% url 'bag' %}">Shopping Bag</a></li>
                        <li><a class="dropdown-item" href="#">About</a></li>
                        <li><a class="dropdown-item" href="#">Contact</a></li>
                        <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#sizeModal">Size Guide</a></li>
                    </ul>
                    </li>
                </ul> 


                <form class="d-flex ms-md-3 mt-2" method="GET" action="{% url 'all_garments' %}">
                    <div class="input-group">
                        <input class="form-control search me-2" type="text" name="q" placeholder="Search our site" aria-label="Search">
                    </div>
                    <div class="input-group-append">
                        <button class="btn search-btn" type="submit">
                            <img src="{% static 'icons/find-icon.svg' %}" class="search-icon" alt="">
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </nav>

    <div class="container-fluid bottom-nav">
        <div class="navbar-nav py-2">

            <ul class="nav justify-content-end">

                <h3 class="page-title">{{ page_title }}</h3>

                <li class="nav-item">
                    <a class="nav-link btn mx-2 mx-md-5" href="{% url 'bag' %}">
                       <img src="{% static 'icons/shopping-bag-icon.svg' %}" class="shopping-icon px-2" alt="">
                    </a>
                </li>

                <li class="nav-item">
                    {% if request.user.is_authenticated %}
                        <a class="nav-link btn me-1 me-md-5" href="{% url 'account_logout' %}">
                            <img src="{% static 'icons/sign-out-icon.svg' %}" class="logout-icon px-2" alt="">
                        </a>
                    {% else %}
                        <a class="nav-link btn me-1 me-md-5" href="{% url 'account_login' %}">
                            <img src="{% static 'icons/log-in-icon.svg' %}" class="login-icon px-2" alt="">
                        </a>
                    {% endif %}
                </li>
              </ul>
        </div>
    </div>


    <div>
        {% include 'includes/size_guide.html' %}
    </div>
              
      


</header>
