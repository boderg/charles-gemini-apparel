{% load static %}

<header>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid py-lg-3 px-lg-5"> 
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/logos/white_logo_long.webp' %}" alt="Charles Gemini Apparel Logo" class="logo">
            </a>
            <button class="navbar-toggler btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" 
                aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <button class="btn dropdown-toggle mt-2" data-bs-toggle="dropdown" aria-expanded="false">
                        Shop Now!
                        </button>
                    <ul class="dropdown-menu mt-2">
                        <li><a class="dropdown-item" href="{% url 'apparel' %}">New</a></li>
                        <li><a class="dropdown-item" href="#">Tee's</a></li>
                        <li><a class="dropdown-item" href="#">Hoodies</a></li>
                        <li>
                            <hr class="dropdown-divider w-75 mx-auto">
                        </li>
                        <li><a class="dropdown-item" href="{% url 'account_login' %}">Account</a></li>
                        <li><a class="dropdown-item" href="#">Shopping Cart</a></li>
                        <li><a class="dropdown-item" href="#">About</a></li>
                        <li><a class="dropdown-item" href="#">Contact</a></li>
                        <li><a class="dropdown-item" href="#">Size Chart</a></li>
                    </ul>
                    </li>
                </ul> 


                <form class="d-flex ms-md-3 mt-2" method="GET" action="">
                    <div class="input-group">
                        <input class="form-control search me-2" type="text" name="q" placeholder="Search our site" aria-label="Search">
                    </div>
                    <div class="input-group-append">
                        <button class="btn search-btn" type="submit">
                            <img src="{% static 'icons/find-icon.svg' %}" class="search-icon" alt="">
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </nav>

    <div class="container-fluid bottom-nav">
        <div class="navbar-nav py-2">
            <ul class="nav justify-content-end">


                <li class="nav-item">
                    <a class="nav-link btn mx-5" href="#">
                        <img src="{% static 'icons/cart-line-icon.svg' %}" class="shopping-icon ps-1 pe-2" alt="">
                    </a>
                </li>

                <li class="nav-item">
                    {% if request.user.is_authenticated %}
                        <a class="nav-link btn me-5" href="{% url 'account_logout' %}">
                            <img src="{% static 'icons/sign-out-icon.svg' %}" class="logout-icon px-2" alt="">
                        </a>
                    {% else %}
                        <a class="nav-link btn me-5" href="{% url 'account_login' %}">
                            <img src="{% static 'icons/log-in-icon.svg' %}" class="login-icon px-2" alt="">
                        </a>
                    {% endif %}
                </li>
                

              </ul>
        </div>
    </div>
    

</header>
