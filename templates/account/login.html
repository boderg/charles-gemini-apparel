{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container-fluid p-5">
        <div class="row">
            <div class="col-lg-4 offset-lg-4 login-outer p-3 p-lg-5">
                <h1 class="title">Sign In </h1>
                    <p>If you have not created an account yet, then please
                        <a href="{{ signup_url }}">sign up</a> first.
                    </p>
                <form class="login p-3 p-lg-5" method="post" action="{% url 'account_login' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="button btn" type="submit">Sign In</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
