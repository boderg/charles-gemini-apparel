{% extends "base.html" %}
{% block content %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

<div class="container-fluid p-5">
    <div class="row">
        <div class="col-lg-4 offset-lg-4 signup-outer p-3 p-lg-5">
            <h1 class="title">Sign Up </h1>
                <p>Already have an account? Then please
                    <a href="{{ login_url }}">sign in</a>.
                </p>
            <form class="signup p-3 p-lg-5" method="post" action="{% url 'account_signup' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="button btn" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
