{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
    <div class="container-fluid p-4 p-md-5">
        <div class="row">
            <div class="col-lg-4 offset-lg-4 logout-outer p-3 p-lg-5">
                <h1 class="title">Sign Out </h1>
                    <p>Are you sure you want to sign out?</p>
                <form class="logout p-3 p-lg-5" method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="button btn" type="submit">Sign Out</button>
                    <a class="button btn logout" href="{% url 'home' %}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
